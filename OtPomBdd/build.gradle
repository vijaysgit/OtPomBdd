// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

//plugins {
//    id 'java-library'
//}


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    
    // https://mvnrepository.com/artifact/org.testng/testng
	compile group: 'org.testng', name: 'testng', version: '7.1.0'

	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	
	
	// https://mvnrepository.com/artifact/io.cucumber/cucumber-core
	compile group: 'io.cucumber', name: 'cucumber-core', version: '4.5.4'
	
	// https://mvnrepository.com/artifact/io.cucumber/cucumber-testng
	compile group: 'io.cucumber', name: 'cucumber-testng', version: '4.5.4'
	
	// https://mvnrepository.com/artifact/io.cucumber/cucumber-java
	compile group: 'io.cucumber', name: 'cucumber-java', version: '4.5.4'
	
	
	// https://mvnrepository.com/artifact/io.cucumber/cucumber-picocontainer
	compile group: 'io.cucumber', name: 'cucumber-picocontainer', version: '4.5.4'

	// https://mvnrepository.com/artifact/org.apache.poi/poi
	compile group: 'org.apache.poi', name: 'poi', version: '4.1.2'
	
	// https://mvnrepository.com/artifact/log4j/log4j
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	
	// https://mvnrepository.com/artifact/com.aventstack/extentreports
	compile group: 'com.aventstack', name: 'extentreports', version: '4.0.0'
	
	// https://mvnrepository.com/artifact/commons-io/commons-io
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	
	  
    
}

test {

	useTestNG()  {
	
	 	suites "testng.xml" 
	 	
	}
 
 }

